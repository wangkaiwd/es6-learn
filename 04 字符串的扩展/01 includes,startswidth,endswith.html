<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // includes():返回boolean值，表示是否找到了参数字符串
        // startsWith():返回boolean值，表示参数字符串是否在源字符串的头部
        // endsWith():返回boolean值，表示参数字符串是源在元字符串的尾部
        
        let s = 'hello world!';
        // 源字符串包含h
        console.log(s.includes('h')); // true
        // 源字符串以h开头
        console.log(s.startsWith('h')); // true
        // 源字符串以!结尾
        console.log(s.endsWith('!')); // true

        // 可以传入第二个参数，表示开始搜索的位置(includes和startswith)
        // 从源字符的第二个字符开始搜索
        console.log(s.startsWith('h',2)); // false
        // endsWith比较特殊，第二参数为在前n个
        console.log(s.endsWith('w',2));
        console.log(s.endsWith('e',2));
    </script>
</body>
</html>
